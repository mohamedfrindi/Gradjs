<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradjs - Vanilla javaScript Gradient Generator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./assets/scss/angle-input.css">
    <link rel="stylesheet" href="./assets/scss/style.css">
</head>
<body>


    <!-- Main section -->
    <div class="main">

        <!---- Gradient preview ---->
        <div class="preview"></div>

        <!-- Gradient controls -->
        <div class="controls">

            <!-- top controls -->
            <div class="row">

                <div class="left col-md-12 col-lg-12 col-xxl-4">
                    <!--  -->
                    <div class="btns">
                        <span class="btn-ctr" type="linear"><i class="bi bi-app"></i>liner</span>
                        <span class="btn-ctr" type="radial"><i class="bi bi-circle"></i>radial</span>
                    </div>

                    <!--  -->
                    <div class="deg"></div>
                </div>

                <div class="right col-md-12 col-lg-12 col-xxl-8">
                    <!--  -->
                    <div class="colors-numb"></div>
                    
                    <!--  -->
                    <span class="add-color"><i class="bi bi-plus"></i></span>
                </div>

            </div>

            <!-- bottom controls -->
            <div class="examples"></div>
        </div>

    </div>

    <script src="./assets/js/angle-input.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
